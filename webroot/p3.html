<!DOCTYPE html>
<html lang="n">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <link href="https://vjs.zencdn.net/7.5.5/video-js.css" rel="stylesheet" />

    <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
    <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
    <title>易网真视频云</title>

    <style>
        * { box-sizing: border-box;}
        body {
            position: relative;
            height: 100vh; width: 100vw;
            margin: 0;
            background-color: #faf;
            font-size: 12px;
        }
        .fullScreen{
            position: absolute;
            top:0;
            width: 100vw; height: 100vh;
        }


        /* 手机-电脑统一的封面 */
        .compatible-cover{
           width:100%; max-width:720px; height: 100vh;
        }

        /** 装载播放器时显示内容的容器 **/
        .blkLoading{
            position: absolute;
            height: 100vh; width: 100vw;
            top:0;
            z-index: 10;
            display: flex;/*设置外层盒子display为flex*/
            justify-content:center;/*设置内层盒子的水平居中*/
            align-items:center;/*设置内层盒子的垂直居中*/
            background-color: #005ae5;
            color: #fff;
        }
        .blkLoading .itemLoading{
            display: inline-block;
        }
        .blkLoading .itemLoading img{
            display: block;
            animation: rotate 6s ease infinite;
        }
        /* 图片绕Y轴旋转动画 */
        @keyframes rotate {
            0% {
                transform: rotateY(0deg); /*从0度开始*/
            }
            100% {
                transform: rotateY(360deg); /*360度结束*/
            }
        }


    </style>
</head>
<body>
<div style="width: 100%; height: 300px; overflow: hidden;">
    <video
            id="my-video"
            class="video-js"
            controls
            preload="auto"
            x5_type="h5"
            x5_video_position="top"
            poster="MY_VIDEO_POSTER.jpg"
            data-setup="{}"
            style="width: 100%; height: 100%"
    >
        <source src="http://www.av365.cn/ts/dfhc.mp4" type="video/mp4" />

        <p class="vjs-no-js">
            To view this video please enable JavaScript, and consider upgrading to a
            web browser that
            <a href="https://videojs.com/html5-video-support/" target="_blank"
            >supports HTML5 video</a
            >
        </p>
    </video>
</div>


<script src="https://vjs.zencdn.net/7.5.5/video.js"></script>
</body>
</html>
