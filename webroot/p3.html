<!DOCTYPE html>
<html lang="n">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <title>易网真视频云</title>

    <style>
        * { box-sizing: border-box;}
        body {
            position: relative;
            height: 100vh; width: 100vw;
            margin: 0;
            background-color: #fff;
            font-size: 12px;
        }
        .fullScreen{
            position: absolute;
            top:0;
            width: 100vw; height: 100vh;
        }


        /* 手机-电脑统一的封面 */
        .compatible-cover{
           width:100%; max-width:720px; height: 100vh;
        }

        /** 装载播放器时显示内容的容器 **/
        .blkLoading{
            position: absolute;
            height: 100vh; width: 100vw;
            top:0;
            z-index: 10;
            display: flex;/*设置外层盒子display为flex*/
            justify-content:center;/*设置内层盒子的水平居中*/
            align-items:center;/*设置内层盒子的垂直居中*/
            background-color: #005ae5;
            color: #fff;
        }
        .blkLoading .itemLoading{
            display: inline-block;
        }
        .blkLoading .itemLoading img{
            display: block;
            animation: rotate 6s ease infinite;
        }
        /* 图片绕Y轴旋转动画 */
        @keyframes rotate {
            0% {
                transform: rotateY(0deg); /*从0度开始*/
            }
            100% {
                transform: rotateY(360deg); /*360度结束*/
            }
        }

        /**** 弹窗颜色定义 ****/
        .exceptionBox{
            position: fixed;
            width: 300px;
            height: 200px;
            top:calc( 50vh - 100px );
            left:calc( 50vw - 150px );
            border-radius: 7px;
            box-shadow: 10px 10px 10px 2px #888,0px 0px 1px 0px #aaa;

            background-color: #fff;
            color:#3a3a3a;
            padding: 30px;
        }
        .exceptionBox .msg{
            font-size: 16px;
            color:#3a3a3a;
        }
    </style>
</head>
<body>

<div id="blkMain" class="fullScreen layerMain" style="display: flex; flex-flow:column nowrap;justify-content:flex-start; overflow: hidden;">
    <!-- 视频窗口 -->
    <div  class="prism-player" id="prismPlayer" style="position: relative;width:100%; height:0;padding--top: 56.25%; flex:none; overflow: hidden;">
        <video width="400" height="300" src="http://ha.av365.cn/customer1/ou.m3u8" style="width: 400px; height: 300px;">

        </video>
        <iframe src="http://ha.av365.cn/customer1/ou.m3u8" width="100%" height="300px" frameBorder="1" ></iframe>

        <!-- 视频叠加层 -->
        <div style="position: absolute; top:20px; background-color:#00ee00;">.</div>
    </div>

    <!-- 中部导航条 -->
    <div class="func-tabs" style="flex:none;">--</div>
    <div id="blkSouth" style="position: relative; width: 100%; background-color: #FFF; flex: auto; overflow-x: auto;overflow-y:hidden;white-space: nowrap;"></div>
</div>

<script charset="utf-8" type="text/javascript" src="https://g.alicdn.com/de/prismplayer/2.8.2/aliplayer-h5-min.js" ></script>
<script src="/Public/jeasyui/jquery.min.js" ></script>


</body>
</html>
