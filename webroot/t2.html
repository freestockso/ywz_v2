    <style>
        *{
            margin:0;padding:0;

        .im-message-area{
            width:98%;

    <script language="javascript" type="text/javascript">
        function inimage(text){
            var obj= $(".im-message-area")[0];
            var range, node;
            if(!obj.hasfocus) {
                obj.focus();
            }
            if (window.getSelection && window.getSelection().getRangeAt) {
                range = window.getSelection().getRangeAt(0);
                range.collapse(false);
                node = range.createContextualFragment(text);
                var c = node.lastChild;
                range.insertNode(node);
                if(c){
                    range.setEndAfter(c);
                    range.setStartAfter(c)
                }
                var j = window.getSelection();
                j.removeAllRanges();
                j.addRange(range);

            } else if (document.selection && document.selection.createRange) {
                document.selection.createRange().pasteHTML(text);
            }
        }
        $(document).ready(function(){
            $('#button').click(function(){
                $('.ul').show();
            })
            $('.ul li').each(function(){
                $(this).click(function(){
                    inimage($(this).text());
                })
            })
        });
    </script>
</head>

<script>
    function insertHtmlAtCaret(html) {
        var sel, range;
        if (window.getSelection) {
// IE9 and non-IE
            sel = window.getSelection();
            if (sel.getRangeAt && sel.rangeCount) {
                range = sel.getRangeAt(0);
                range.deleteContents();
console.log(range);
// Range.createContextualFragment() would be useful here but is
// non-standard and not supported in all browsers (IE9, for one)
                var el = document.createElement("div");
                el.innerHTML = html;
                var frag = document.createDocumentFragment(), node, lastNode;
                while ( (node = el.firstChild) ) {
                    lastNode = frag.appendChild(node);
                }
                range.insertNode(frag);
// Preserve the selection
                if (lastNode) {
                    range = range.cloneRange();
                    range.setStartAfter(lastNode);
                    range.collapse(true);
                    sel.removeAllRanges();
                    sel.addRange(range);
                }
            }
        } else if (document.selection && document.selection.type != "Control") {
// IE < 9
            document.selection.createRange().pasteHTML(html);
        }
    }
</script>

<script>
    var editbox = document.getElementById('edit')
    //var emojiInput = document.getElementById('emojiInput')
    var sendEmoji = document.getElementById('sendEmoji')

    // 定义最后光标对象
    var lastEditRange;
console.log(edit);
    // 编辑框点击事件
    edit.onclick = function() {
        // 获取选定对象
        var selection = getSelection()
        // 设置最后光标对象
        lastEditRange = selection.getRangeAt(0)
console.log("===selection=") ;
console.log(selection);
    }

    // 编辑框按键弹起事件
    edit.onkeyup =  function() {
        // 获取选定对象
        var selection = getSelection()
        // 设置最后光标对象
        lastEditRange = selection.getRangeAt(0)
    }

    // 表情点击事件
    sendEmoji.onclick = function() { insertText("@",editbox);}
    function insertText(text, edit){
        var emojiInput={value:text};
        // 编辑框设置焦点
        edit.focus()
        // 获取选定对象
        var selection = getSelection()
        // 判断是否有最后光标对象存在
        if (lastEditRange) {
            // 存在最后光标对象，选定对象清除所有光标并添加最后光标还原之前的状态
            selection.removeAllRanges()
            selection.addRange(lastEditRange)
        }
        // 判断选定对象范围是编辑框还是文本节点
        console.log(selection.anchorNode);
        if (selection.anchorNode.nodeName != '#text') {
            console.log("no text");
            // 如果是编辑框范围。则创建表情文本节点进行插入
            var emojiText = document.createTextNode(emojiInput.value)
console.log(edit.childNodes.length);
console.log(edit.childNodes);
console.log(selection.anchorOffset);
            if (edit.childNodes.length > 0) {
                // 如果文本框的子元素大于0，则表示有其他元素，则按照位置插入表情节点
                for (var i = 0; i < edit.childNodes.length; i++) {
                    if (i == selection.anchorOffset) {
                        edit.insertBefore(emojiText, edit.childNodes[i])
                    }
                }
            } else {
                // 否则直接插入一个表情元素
                edit.appendChild(emojiText)
            }
            // 创建新的光标对象
            var range = document.createRange()
            // 光标对象的范围界定为新建的表情节点
            range.selectNodeContents(emojiText)
            // 光标位置定位在表情节点的最大长度
            range.setStart(emojiText, emojiText.length)
            // 使光标开始和光标结束重叠
            range.collapse(true)
            // 清除选定对象的所有光标对象
            selection.removeAllRanges()
            // 插入新的光标对象
            selection.addRange(range)
        } else {
            console.log("text");
            // 如果是文本节点则先获取光标对象
            var range = selection.getRangeAt(0)
            // 获取光标对象的范围界定对象，一般就是textNode对象
            var textNode = range.startContainer;
            // 获取光标位置
            var rangeStartOffset = range.startOffset;
            // 文本节点在光标位置处插入新的表情内容
            textNode.insertData(rangeStartOffset, emojiInput.value)
            // 光标移动到到原来的位置加上新内容的长度
            range.setStart(textNode, rangeStartOffset + emojiInput.value.length)
            // 光标开始和光标结束重叠
            range.collapse(true)
            // 清除选定对象的所有光标对象
            selection.removeAllRanges()
            // 插入新的光标对象
            selection.addRange(range)
        }
        // 无论如何都要记录最后光标对象
        lastEditRange = selection.getRangeAt(0)
    }
</script>
