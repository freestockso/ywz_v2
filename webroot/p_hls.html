<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta charset="UTF-8">

    <title>videojs支持hls直播实例2</title>

</head>
<body>
<script src='https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js'></script>
<script src="Public/js/hls.js"></script>


    <h1>Hls.js demo - basic usage2</h1>

    <video height="600" id="video" controls="" src=""
           style="position: relative; z-index: 1;"
           x5-playsinline="true"
           x-webkit-airplay="true"
           webkit-playsinline="true"
           playsinline="true"
           x5-video-player-type="hh5"
           x5-video-orientation="h5"
           x5-video-player-fullscreen="true"
    ></video>
    <div style="position: relative; top:-100px; left:200px; height:200px; background-color: #00ee00; z-index:10;">ooooooo</div>
<div>WWWMMMMMMM</div>

<script>
    if(Hls.isSupported()) {
        var video = document.getElementById('video');
        var hls = new Hls();
        hls.loadSource('/ts/dfhc.m3u8');
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED,function() {
            //video.play();
        });
        //video.style.width = window.innerWidth + "px";
        //video.style.height = window.innerHeight + "px";
    }
    // hls.js is not supported on platforms that do not have Media Source Extensions (MSE) enabled.
    // When the browser has built-in HLS support (check using `canPlayType`), we can provide an HLS manifest (i.e. .m3u8 URL) directly to the video element throught the `src` property.
    // This is using the built-in support of the plain video element, without using hls.js.
    else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = '/ts/dfhc.m3u8';
        video.addEventListener('canplay',function() {
            video.play();
        });
    }
</script>

</body>
</html>
