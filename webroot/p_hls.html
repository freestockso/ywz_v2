<script type="text/javascript" src="https://cdn.aodianyun.com/static/jquery/jquery-1.7.2.min.js"></script><!-- jquery地址也可使用您的地址 -->
<script type="text/javascript" src="https://cdn.aodianyun.com/lss/aodianplays/player.js"></script>
<script type="text/javascript">
    var objectPlayer=new aodianPlayer({
        container:'play',//播放器容器ID，必要参数
        rtmpUrl: 'rtmp://va.av365.cn/customer1/ou',//控制台开通的APP rtmp地址，必要参数
        hlsUrl: 'http://ha.av365.cn/customer1/ou.m3u8',//控制台开通的APP hls地址，必要参数
        /* 以下为可选参数*/
        width: '720',//播放器宽度，可用数字、百分比等
        height: '480',//播放器高度，可用数字、百分比等
        autostart: true,//是否自动播放，默认为false
        bufferlength: '1',//视频缓冲时间，默认为3秒。hls不支持！手机端不支持
        maxbufferlength: '2',//最大视频缓冲时间，默认为2秒。hls不支持！手机端不支持
        stretching: '1',//设置全屏模式,1代表按比例撑满至全屏,2代表铺满全屏,3代表视频原始大小,默认值为1。hls初始设置不支持，手机端不支持
        controlbardisplay: 'enable',//是否显示控制栏，值为：disable、enable默认为disable。
