<div id="{$continerid}" class="mycontiner" >
<!-- 显示用户对频道的订阅状态，输出的HTML将嵌入到其它页面中 -->
    <load href="__PUBLIC__/jeasyui/themes/material-teal/easyui.css" />
    <load href="__PUBLIC__/jeasyui/themes/icon.css" />
<load href="__PUBLIC__/js/publicFunction.js"/>
<load href="__PUBLIC__/css/OUI.css" />
<script type="text/javascript">
    function postform(form,continer){
        console.log('__ACTION__');
        console.log(continer);
        var para=$('#'+form).serialize();
        DivReplaceHtml('__ACTION__',continer,para);
    }

    function chnRegBack() {
        var url='{$backUrl}';
        var cont='{$continerid}';
        var mode='{$mode}';
        if('ajax'==mode){
            DivReplaceHtml(url,cont);
        }else{
            window.location.href=url;
        }
    }
</script>


<style type="text/css">
.mycontiner{
    color: #001122;
    font-size: 14px;
    background-color: #eee;
    min-height: 300px;
    text-align: left;
}

.block-title{
    text-align: left;
    font-size: 1.1em;
    color: #557;
    font-weight: bold;
    margin: 5px 5px 5px 25px;
    padding-left: 5px;
    background-color: #ddd;
    line-height: 20px;
}
.block-title:before{
    content:'';
    position: absolute;
    width:0px;
    height:0px;
    margin-left:-20px;
    line-height: 20px;
    border-width:8px;
    border-style:solid dashed dashed dashed;
    border-color:transparent transparent transparent #e66161;
}
.block-contain{
    margin-left:2em;
}
</style>


    <div style="height: 1px"></div>
    <div class="block-title">填写或修改频道注册资料</div>
    <div class="block-contain">
        <div style="margin:10px 2em 10px 0;color: #ce6500; line-height: 1.3em;white-space: pre-wrap;">{$signNote}</div>
        <form id='ff' method="post">
            <foreach name="qna" item="r" key="k">
                <input type="text" name="quest[]" value="{$k}" readonly="readonly" style="background-color:transparent;border:none;margin:7px 0 2px 0;">
                <input class="easyui-textbox" name="answer[]" value="{$r}" style="width:90%" data-options=" "><br>
            </foreach>

            <input type="hidden" name="chnid" value="{$chnid}">
            <input type="hidden" name="continerid" value="{$continerid}">
            <input type="hidden" name="backUrl" value="{$backUrl}">
            <input type="hidden" name="mode" value="{$mode}">
            <input type="hidden" name="work" value="save">
        </form>
    </div>
    <div style="height:5px;"></div>
    <div style="margin:5px 5px 5px 2em; font-size: 1.1em; color: #00f">{$msg}</div>
    <div class="OUI-btn OUI-font14" style="margin-left:2em; " onclick="postform('ff','{$continerid}')">保存</div>
    <!-- div class="OUI-btn OUI-font14" style="margin-left:2em; " onclick="DivReplaceHtml('{$backUrl}','{$continerid}')">返回</div -->
    <div class="OUI-btn OUI-font14" style="margin-left:2em; " onclick="chnRegBack();">返回</div>
</div>
