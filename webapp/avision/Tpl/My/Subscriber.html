<div id="{$continerid}" class="mycontiner">
<!-- 显示用户对频道的订阅状态，输出的HTML将嵌入到其它页面中 -->

<load href="__PUBLIC__/css/OUI.css" />
<script type="text/javascript">
    function modifyNrefresh(url,continer,msg){
        console.log(url);
        console.log(continer);
        console.log(msg);
        if(msg.length>1){
            $.messager.confirm('确认',msg,function(r){
               if(r){
                   DivReplaceHtml(url,continer);
               }
            });
        }else {
            DivReplaceHtml(url,continer);
        }
    }
</script>


<style type="text/css">
.mycontiner{
    color: #001122;
    font-size: 14px;
    background-color: #eee;
    min-height: 400px;
    text-align: left;
}

.block-title{
    text-align: left;
    font-size: 1.1em;
    color: #557;
    font-weight: bold;
    margin: 5px 5px 5px 25px;
    padding-left: 5px;
    background-color: #ddd;
    line-height: 20px;
}
.block-title:before{
    content:'';
    position: absolute;
    width:0px;
    height:0px;
    margin-left:-20px;
    line-height: 20px;
    border-width:8px;
    border-style:solid dashed dashed dashed;
    border-color:transparent transparent transparent #e66161;
}
.block-contain{
    margin-left:2em;
}
</style>


    <div style="height: 1px"></div>
    <div class="block-title">当前频道</div>

    <neq name="show" value="none">
        <div class="block-contain">
            <div><img src="{$logoImg}"  height="40" style="vertical-align:middle" > {$chnName} </div>
            <div style="padding-left: 40px">
                <ul style="margin:0;">
                <foreach name="rel" item="r" key="k">
                    <li style="line-height: 24px">
                        {$k}：{$r.info}
                        <foreach name="r.action" item="a">
                            <div class="OUI-btn OUI-font14 OUI-color1" style="margin-left:2em; " onclick="modifyNrefresh('{$a.url}','{$continerid}','{$a.conform}')">{$a.txt}</div>
                        </foreach>
                    </li>
                </foreach>
                </ul>
            </div>
        </div>
    </neq>
    <div style="margin:5px 5px 5px 2em; font-size: 1.1em; color: #00f">{$msg}</div>
</div>
