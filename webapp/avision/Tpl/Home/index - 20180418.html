<extend name="common:PhoneBase" />

<block name="bl_main">

<script type="text/javascript">
var type = '{$type}';
$(document).ready(function(){
	if('0' == type)
	{
		getPushChn();
	}
	else
	{
		getMyChn();
	}
	$('.iptReg').click(function(){
		location.href = "__URL__/register?scrType=h";
	});
	$('.iptLog').click(function(){
		console.log("__URL__/login");
		location.href = "__URL__/login?scrType=h";
	});
	$('.iptLgo').click(function(){
		location.href = "__URL__/logout?scrType=h";
	});

});
function getMyChn()
{
	$('#menuMy').addClass('selBorder');
	$('#menuMy').removeClass('unselBorder');
	$('#menuPush').addClass('unselBorder');
	$('#menuPush').removeClass('selBorder');
	DivLoadHtml('__URL__/channelListAjax?scrType=h&type=1','divMore');
}
function getPushChn()
{
	$('#menuPush').addClass('selBorder');
	$('#menuPush').removeClass('unselBorder');
	$('#menuMy').addClass('unselBorder');
	$('#menuMy').removeClass('selBorder');
	DivLoadHtml('__URL__/channelListAjax?scrType=h&type=0','divMore');
}
function searchChn(){

	console.log($('#searchbox').textbox('getValue'));
	var str = $('#searchbox').textbox('getValue');
	if(str.length > 0)
	{
		DivLoadHtml('__URL__/channelListAjax?scrType=h&searchStr='+$('#searchbox').textbox('getValue'), 'divMore');
	}
}

</script>
<style type="text/css">
.textbox {

<div class="flex-contBetween" style="padding:2px;">
	<div class="flex-between-item selBorder" id="menuPush" onclick="getPushChn();">
		<img class="logo" src="/Public/images/push.png" style=""/><span>推荐频道</span>
	</div>
	<div class="flex-between-item unselBorder" id="menuMy" onclick="getMyChn();">
		<img class="logo" src="/Public/images/my.png" style=""/><span>我的频道</span>
	</div>
	<div class="flex-between-item unselBorder" style="text-align:left;">
		<input id='searchbox' class="easyui-textbox" style="width:calc(35% - 50px);"
	 	data-options="buttonText:'',buttonAlign:'right',prompt:'查找...'">

	</div>
</div>

</div>
<div style="position:fixed;height:20px;bottom:22px;width:100%;text-align:right;" >
	<if condition=" $isLogin eq 'true'">
		<span><a class="logName" href="__APP__/Console/myaccount">{$userName}</a></span>

		<input type="button" class="iptLog" value="登录"/>
