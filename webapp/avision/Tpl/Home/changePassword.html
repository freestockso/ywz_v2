<extend name="common:HomeBase" />
<block name="bl_main">
<load href="__ROOT__/home/{$theme|default='default'}/css/login.css" />
<script type="text/javascript" src="__PUBLIC__/js/jquery.md5.js"></script>
<script type="text/javascript">
function submitFrom(){
	var pwd=$('#oldpwd').textbox('getValue');
	var pwd1=$('#pwd1').textbox('getValue');
	var pwd2=$('#pwd2').textbox('getValue');
	
	if(pwd1.length<6 || pwd1!=pwd2){
		$.messager.alert('错误！', '两次输入的密码必须相同并且不少于6个字符。');
		return false;
	} else {
		$('#oldpwd').textbox('setValue',$.md5(pwd));
		$('#pwd1').textbox('setValue',$.md5(pwd1));
		$('#pwd2').textbox('setValue',$.md5(pwd2));
		$('#form1').submit();
	}
	
}

</script>
<div id="loginbox" class="centerdiv">
	<div class="title1">修改密码</div>
	<form  id="form1" action="__URL__/doChangePsw" method="post">
		<table width=100% style="text-align:right;">
			<tr><td style="width:50px" >旧密码</td><td><input id='oldpwd' class="easyui-textbox" name = "oldpwd"  type="password" style="width:120px;" /></td></tr>
			<tr><td>新密码</td><td><input id='pwd1' class="easyui-textbox" name = "pwd1" type="password" style="width:120px;" /></td></tr>
            <tr><td>重复密码</td><td><input id='pwd2' class="easyui-textbox" name = "pwd2" type="password" style="width:120px;" /></td></tr>
		</table>
	</form>
	<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-ok'" 
		style="padding:5px 0px;width:50%;height:30px;" onClick="submitFrom();" >
		<span style="font-size:14px;">修改</span>
	</a>
</div>
<div id="msgBox" class="errorMsg">{$errorMsg}</div>
</block>
