<script type="text/javascript" src="__PUBLIC__/js/jquery.md5.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    var title="{$title}";
    var coverImg="{$coverImg}";
	if("" != title ) $(document).attr('title',title);	//动态更改标题
    if("" != title ) $("#coverImg").attr('src',coverImg);	//动态更改封面图片
	//console.log('title:'+title);
	$("input",$("#username").next("span")).focus(function(){  
	});
	$("input",$("#password").next("span")).focus(function(){  
	});
});

function goReg()
{
	location.href = "__URL__/register/bozhu/{$bozhu}";
}

function wxLog(chnid){
    var chnId="{$chnId}";
    var backUrl="{$acceptUrl}";
    console.log(chnId);
    console.log(backUrl);
    console.log(backUrl.length);
    //return;
	if(backUrl.length<6 && 0 < chnid)	{
		location.href = "__URL__/wxLogin/chnId/"+chnid;
	}
	else	{
		location.href = "__URL__/wxLogin?backUrl="+backUrl;
	}
}

function goLog()
{
	var psw=$('#password').textbox('getValue');
	console.log(psw);
	console.log($.md5(psw));
	$('#password').textbox('setValue',$.md5(psw));
	$('#form1').submit();
}

</script>
