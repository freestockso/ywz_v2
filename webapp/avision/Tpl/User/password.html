<!-- 用户修改密码
	本页面支持$theme
-->
<extend name="common:AdminBase" />
<block name="bl_north">
	<include file="Home:header_w" />
	<include file="Console:north_w" />
</block>

<block name="bl_main">
<script type="text/javascript"> 
$(document).ready(function(){
	$(".detail-form td:odd").addClass("odd"); 
	$(".detail-form td:even").addClass("even"); 
});
</script>

<load href="__ROOT__/admin/{$theme|default='default'}/css/detailForm.css" />
<style type="text/css"> 

</style>

<div style="margin:10px 10px 10px 10px; min-width:900px;">
	<div class="easyui-panel" title="修改密码" style="width:300px; padding:0 " >
		<form id='detail' action="__URL__/password" method="post" >
			<table class="detail-form" width=100% cellpadding="0" cellspacing=0 border=0>
				<tr><td>旧密码</td><td><input class="easyui-textbox" name="oldPsw" style='width:120px' value="{$oldPsw}" /></td></tr>
				<tr><td>新密码</td><td><input class="easyui-textbox" name="newPsw" style='width:120px' value="{$newPsw}" /></td></tr>
				<tr><td>重复密码</td><td><input class="easyui-textbox" name="newPsw2" style='width:120px' value="{$newPsw2}" /></td></tr>
				<tr><td colspan=2>
					<input type='text' name='work' value="{$work}" style="display:none" />
					<div class="alertMsg" style="text-align:left">{$msg}</div>
					<a href="javascript:void(0)" class="easyui-linkbutton" 	onclick="$('#detail').submit();">确认修改</a>
				</td></tr>
			</table>
			
		</form>
	</div>
</div>
</block>
