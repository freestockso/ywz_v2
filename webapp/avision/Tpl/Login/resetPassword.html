<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="renderer" content="ie-stand" />       <!-- 让360浏览器默认使用兼容模式 -->
<title>Avsion后台管理</title>
<link type="text/css" rel="stylesheet" href="/css/logo.css" />
<style type="text/css">
body { color: #000; }
#inputBox {
	width: 400px; float: left;
    margin-top: 120px; padding: 10px 30px;
    text-align:left; vertical-align:top;
    font: bolder 16px/normal "幼圆","宋体",Verdana, Arial; color:  rgb(0, 0, 0); 
    font-weight :bolder ;
    -text-shadow: text-shadow: red 5px 5px 3px; 
}
#inputBox input{ 
	background-color: transparent; width:300px;
}
.errorMsg{
	margin-top: 20px;
	float: left; width: 400px; display: inline; padding: 5px 20px;
	text-align:center;
	font: bolder 15px/normal "幼圆","宋体",Verdana, Arial; color: rgb(200, 0, 0);
}
.message{
	float: left; width: 400px; display: inline; padding: 5px 20px;
	text-align:center;
	font: 15px/normal "幼圆","宋体",Verdana, Arial; color: rgb(0, 0, 0);
}

</style>
</head>
<body>
<div id="logo"></div>
<div></div>
<div class="avision">
	<form  name="form1" action="{$gotoURL}" method="post">
	<div  id="inputBox" >
	设备号: {$mid}<br />
	授权码: <input  type="text" name = "authCode" /><br/>
	<input type="submit" value = "重设密码" style="width:10em; margin-left:5em;" /><br/>
	</div>
	</form>

	<div class="errorMsg">{$errorMsg}</div>
	<div class="message">请将设备号以及相关用户信息提交给厂家获取重置后台管理密码的授权码，授权码1周内有效。</div>
</div>
</body>
</html>
