<extend name="common:AdminBase" />
<block name="bl_north">
	<include file="Home:header_w" />
	<include file="Console:north_w" />
</block>

<block name="bl_main">
<script type="text/javascript">
var signpass = '{$signpass}';
$(document).ready(function(){
	$('#signpass').click(function(){
		if($(this).prop('checked'))
		{
			$('.reserved').show();
		}
		else
		{
			$('.reserved').hide();
		}
	});

	if('true' == signpass)
	{
		$('.reserved').show();
	}
	else
	{
		$('.reserved').hide();
	}
});
</script>
	<link rel="stylesheet" type="text/css" href="/admin/default/css/channel.css">
<style type="text/css">
</style>

频道ID：{$chnId}
<form id="ff" action="__URL__/EditSignSubmit" method="post" enctype="multipart/form-data">
<input type="hidden" name="chnId" value="{$chnId}"/>
	<div class="itemRow">
	<div class="itemName">提问问题1:</div>
	<div class="itemContent"><input class="easyui-textbox" type="text" name="quest[]" value="{$signQuest.0}" style="width:150px"/></div>
	<div class="reserved">
		<div class="itemName" style="text-align:right;">预留答案:</div>
		<div class="itemContent"><input class="easyui-textbox" type="text" name="questAns[]" value="{$signQuestAns.0}" style="width:150px"/></div>
	</div>
	</div>
	<div class="itemRow">
	<div class="itemName">提问问题2:</div>
	<div class="itemContent"><input class="easyui-textbox" type="text" name="quest[]" value="{$signQuest.1}" style="width:150px"/></div>
	<div class="reserved">
		<div class="itemName" style="text-align:right;">预留答案:</div>
		<div class="itemContent"><input class="easyui-textbox" type="text" name="questAns[]" value="{$signQuestAns.1}" style="width:150px"/></div>
	</div>
	</div>
	<div class="itemRow">
	<div class="itemName">提问问题3:</div>
	<div class="itemContent"><input class="easyui-textbox" type="text" name="quest[]" value="{$signQuest.2}" style="width:150px"/></div>
	<div class="reserved">
		<div class="itemName" style="text-align:right;">预留答案:</div>
		<div class="itemContent"><input class="easyui-textbox" type="text" name="questAns[]" value="{$signQuestAns.2}" style="width:150px"/></div>
	</div>
	</div>
	<div class="itemRow">
	<div class="itemName">&nbsp;</div>
	<div class="itemContent"><input type="checkbox" name="signpass" id="signpass" value="true"
	<if condition="$signpass">
		checked="checked"
	</if>
	/>自动审核通过
	</div>
	</div>
	<div style="text-align:center">
	<div class="easyui-linkbutton" iconCls="icon-ok" onclick="$('#ff').submit();">保存</div>
	</div>
	<div id="useage" class="easyui-panel" style="width:90%;height:150px;margin-top:10px;padding:10px;background-color:beige;">
	说明：
	1、自动审核通过：观众提交报名后，系统会根据提交的回答内容进行匹配。提交的回答内容与预留答案一致表示通过；如果预留答案为空，表示不进行匹配直接通过。
	</div>
</form>
</block>
