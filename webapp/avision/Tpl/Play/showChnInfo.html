<style>
    /* *********   频道介绍相关样式 */
    #infoShow{
        /*容器*/
        width:100%;background-color:#fff;
    }
    #infoShow div{
        width:100%;
        margin: 0;
        padding: 0;
    }
    #infoShow img{
        display:block;
        width:100%;
    }

    #infoShow .txtIndent{
        box-sizing: border-box;
        word-wrap:break-word;
        font-size:14px;
        line-height:20px;
        padding:3px 5px;
        color:#313131;
        white-space: pre-wrap;
    }
    #infoShow a{
        text-decoration:none ;
        color: #446;
        font-weight: 600;
    }

</style>
<div id="infoShow" >
</div>
<script type="text/javascript">
    (function () {
        //介绍内容添加图片
        function infoAddImg(url, link)
        {
            if(0 < link.length && "undefined" != link)
                $('#infoShow').append('<div><a target="_blank" href="' + link + '"><img src="' + url + '" /></a></div>');
            else
                $('#infoShow').append('<div><img src="' + url + '" /></div>');
        }

//介绍内容添加文字
        function infoAddTxt(txt, link)
        {
            if(0 < txt.length)
            {
                txt = htmlencode(txt);
                if(0 < link.length && "undefined" != link)
                    $('#infoShow').append('<div class="txtIndent"><a  target="_blank" href="' + link + '">'+txt+'</a></div>');
                else
                    $('#infoShow').append('<div class="txtIndent">'+txt+'</div>');
            }
        }

        function Init(json)
        {
            try
            {
                for(var o in json)
                {
                    //alert(o);
                    if(null != json[o]["img"])
                    {
                        //alert(json[o]["img"]);
                        infoAddImg(json[o]["img"], json[o]["link"]);
                    }
                    if(null != json[o]["text"])
                    {
                        //alert(json[o]["text"]);
                        infoAddTxt(json[o]["text"], json[o]["link"]);
                    }
                    //alert(o["img"]);
                    //alert(o["text"]);
                }
            }
            catch (e)
            {
            }
        }

        Init({$infojson});
    })();

</script>
