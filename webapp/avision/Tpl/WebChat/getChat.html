<!--
    渲染新的聊天信息
-->
<foreach name="msgList" item="msg">
    <div class="chat-item"  msgid="{$msg.id}">
        <div class="left-box" sender="{$msg.senderid}">
            <div class="bg-img" style="background-image: url({$msg.headimg})"></div>
        </div>
        <div class="right-box">
            <div class="msg-info">{$msg.sendername}<div style="float: right;">{$msg.date}</div></div>
            <div class="msg-text"><xmp style="margin:0;white-space: pre-wrap;">{$msg.message}</xmp></div>
        </div>
    </div>

</foreach>
