<!DOCTYPE html>
<!-- 用户登录页面 -->
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
<!-- <meta name="renderer" content="ie-stand" />        让360浏览器默认使用兼容模式 -->
<title>易网真云视频</title>
<link href="__PUBLIC__/jeasyui/themes/default/easyui.css" rel="stylesheet" type="text/css">
<link href="__PUBLIC__/jeasyui/themes/icon.css" rel="stylesheet" type="text/css">
<link href="__PUBLIC__/jeasyui/themes/color.css" rel="stylesheet" type="text/css">
<link type="text/css" rel="stylesheet" href="__ROOT__/player/{$theme|default='default'}/css/cover.css" />

<load href="__PUBLIC__/js/jquery.min.js" />
<script type="text/javascript" src="__PUBLIC__/js/jquery.md5.js"></script>
<script type="text/javascript" src="__PUBLIC__/jeasyui/jquery.easyui.min.js"></script>
<script type="text/javascript"> 
	function makeMD5(){
		//$('#password').val($.md5($('#password').val()));
		var psw=$('#password').textbox('getValue');
		$('#password').textbox('setValue',$.md5(psw));
		$('#form1').submit();
	}
</script> 
</head>
<body style="margin:0px;">
<div id="mainLayout" class="easyui-layout" style="margin:0px;width:100%" fit="true">
	<div id="northLay" data-options="region:'north'" class="panel-noscroll" style="height:45px;width:100%" border="false">
		<div id="logo" style="margin-left:0px;margin-top:3px;"></div>
	</div>
	<div id="centerLay" data-options="region:'center'" class="panel-noscroll" style="margin:0px;text-align:center;" border="false">
		<div id="avision" >
			<H1 style="margin-top:20px; margin-left:2em; text-align:left; ">观众登录</H1>
			<form  id="form1" action="__URL__/author" method="post">
				<div id="login_box">
					<input type=hidden name="chnId" value="{$chnId}" />
					<input class="easyui-textbox" name = "account" value="{$account}" style="width:100%;height:30px;padding:12px" 
						data-options="prompt:'用户帐号',iconCls:'icon-man',iconWidth:20, iconAlign:'left' " />
						
					<div style="margin:10px 0;"></div>
					<input class="easyui-textbox" type="password" name = "password" id = "password"
						style="width:100%;height:30px;padding:12px" 
						data-options="prompt:'密码',iconCls:'icon-lock',iconWidth:20,iconAlign:'left' " />

					<div style="margin:10px 0;"></div>

					<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-ok'" 
						style="padding:5px 0px;width:60%;height:30px;" onClick='makeMD5();' >
						<span style="font-size:14px;">登录</span>
					</a>
				</div>
				<div style="float: right;width: 55%;margin-top: 15px;">
					<a href="{$wxLoginUrl}"><img src="/home/default/images/wxlogin.png"/></a>
				</div>
			</form>
			<div id="msgBox" class="message" >{$message}</div>
		</div>
	</div>
</div>
</body>
</html>
