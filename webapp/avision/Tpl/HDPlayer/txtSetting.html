<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<script src="/js/colorDialog.js" type="text/javascript"></script>
<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript">

</script>
</head>
<body>
  <div id="light" class="white_content">
  <form action="__URL__/AddWebText" method="post">
      <div class="con"> 
      <textarea name="txt_Subtitles" style="width: 500px;height: 60px;"></textarea>
      <table>
      <tr>
      <td>{$chkCyle}</td>
      <td>间距:</td><td><input name="distance" style="width: 60px;" value="{$distance}" /></td>
      <td>次数:<input name="showNums" style="width: 40px;" value="100" /></td>
      <td>滚动速度:{$rollSpeed}</td>
      </tr>
      <tr>
      <td>持续:<input name="timeNum" value="{$timeNum}" style="width: 40px;" />{$selectTime}</td>
      <td >字幕频道:</td><td id="tdStyle">{$txtChannelSelect}</td>
      <td>行数:<input name="showRow" style="width: 40px;" value="{$showRow}" /></td>
      <td>延迟:{$stopTime}</td>
      </tr>
      <tr>
      <td>背景颜色:<input name="bgColor" onfocus="colordialog()" value="{$bgColor}" class="txtInput"  style="width: 60px;background-color: {$bgColor};"/> </td>
      <td>字体颜色:</td><td><input name="fontColor" onfocus="colordialog()" class="txtInput" value="{$fontColor}" style="width: 60px;background-color:{$fontColor}" onchange="ChangeFontColor()" /></td>
      <td><input type="submit" value="发布字幕" /></td>
      <td>{$msg}</td>
      <td></td>
      </tr>
      </table>
      <input name="channelId" id="channelId" type="hidden"  value="{$channelId}" />
      </div>
  </form>
</div>

</body>
</html>
