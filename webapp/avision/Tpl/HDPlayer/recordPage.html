<load href="__ROOT__/player/{$theme|default='default'}/css/recordPage.css" />

<div id="record-list">
<if condition="$recList eq NULL">
	<div class="record-item" onclick="recPlayLoad('')">
		<div class="record-img" style="width: 40%;">
			<img src="/player/default/images/unstart.jpg" style="width: 100%", height="100%">
		</div>
		<span class="record-title">
			暂时没有录像。
		</span>
	</div>
	<div class="record-cut"></div>
<else/>
	<foreach name="recList" item="it">
		<div class="record-item  <if condition= ' $it.id eq  $rId ' > current-item </if> " onclick="recPlayLoad('{$it.id}')" >
			<div class="record-img" style="width: 40%;">
				<img src="{$it.imgpath}" style="width: 100%", height="100%" >
			</div>
			<span class="record-title">{$it.name}</span><br>
			<if condition= ' $it.id eq  $rId ' >
				<div style="height: 0.8rem;"></div>
				<span class="record-desc">{$it.descript}</span>
			</if>
		</div>
		<div class="record-cut"></div>
	</foreach>
</if>
</div>
<style type="text/css">

</style>
<script type="text/javascript">
	$(function () {
		var width=$("#record-list").width()*0.4;	//确定图片宽度为容器宽度的0.4
		var height=width*9/16;
		$(".record-img").width(width).height(height);	//根据容器宽度确定固定的图片长宽
		$(".record-item").css({"min-height":height+10+"px"});	//项目栏高度不小于图片高度
		console.log(width);
    });
</script>
