function setListen(info){
	console.log('setListen > ' + info);
	switch(info){
		case 'hlsmedia.error':
			heart.forceLogout('媒体格式错误!');
		break;
		case 'NetStream.Buffer.Full':
			hlsEmptyResume();
		break;
		case 'NetStream.Buffer.Empty':
			_hlsEptExit = setInterval(hlsEmptyExit,1000 * 30);
		break;
		case 'hlsCloseStream':
			heart.forceLogout('媒体已关闭!');
		break;
		case 'NetStream.Unpause.Notify':
			hlsEmptyResume();
		break;
		case 'hlsNetStream.resume':
			hlsEmptyResume();
		break;
		case 'hlsNetStream.pause':
		break;
	}
}

function hlsEmptyExit(){
	heart.forceLogout('获取视频信号超时，退出观看!');
}

function hlsEmptyResume(){
	if(_hlsEptExit)
	{
		clearInterval(_hlsEptExit);
		_hlsEptExit = null;
	}
}

function StopVideo()
{
	$('#h5Player').html('');
	onStopEven();
}

$("#h5Player").ready(function(){
	getmrl();

});

function getmrl()
{
	$.ajax({
		url: '{$srclink}',
		type: 'post',
		data: 't=show',
		cache: false,
		timeout:5000,
		dataType: 'text',
		success:function(text){
			try{
				text = text.replace(' ', '');
				playerInit(text);
			}
			catch(e){
				alert(e);
			}
		},
		complete:function(){	//无论是否成功都会调用
		},
		error:function(){
			alert('网络或服务中断！');
		}
	});
}
</script>

<script type="text/javascript">
var preview = '{$preview}';
var autoPlay = '{$autoplay}';
var isMobile = '{$isMobile}';

function StopVideo()
{
	$('#h5Player').attr('src','');
	if(0 == preview)
	{
		onStopEven();
	}
}

$("#h5Player").ready(function(){
	try
	{
		//设置微信分享信息
		document.title = '{$recTitle}';
		_wxLineTitle = '{$recTitle}';
		_wxLineDesc = '{$recDesc}';
		_wxLineImgUrl = '{$recImgUrl}';

		_wxAppTitle = '{$recTitle}';
		_wxAppDesc = '{$recDesc}';
		_wxAppImgUrl = '{$recImgUrl}';

		EventTester("play", onPlayEven);
		EventTester("pause", onStopEven);
		EventTester("resize", onResizeEven);
		EventTester("click", onVideoClick);
		EventTester("error", onVideoError);

		$('.bodyTitle').text('{$recTitle}');

	}
	catch (e)
	{
	}

	$("#h5Player").bind('contextmenu',function() { return false; }); 
	getmrl();
});

function getmrl()
{
	if('true' == isMobile)
	{
		$.ajax({
			url: '{$srclink}',
			type: 'post',
			data: 't=show',
			cache: false,
			timeout:5000,
			dataType: 'text',
			success:function(text){
				try{
					text = text.replace(' ', '');
					$('#h5Player').attr('src', text);

					if('' != autoPlay)
					{
						if('1' == preview)
						{
							$('#h5Player').play();
						}
					}
				}
				catch(e){
					console.log(e);
				}
			},
			complete:function(){	//无论是否成功都会调用
			},
			error:function(){
				alert('网络或服务中断！');
			}
		});
	}
	else
	{
		$('#h5Player').attr('src', '{$srclink}');
	}

	if('1' == preview)
	{
		console.log($('#h5Player').attr('src'));
		$('#h5Src').attr("value", "http://www.av365.cn/" + $('#h5Player').attr('src'));
	}

}
</script>
