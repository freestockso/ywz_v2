<script type="text/javascript">
var movieUrl = '{$movieUrl}';
function GetArgsFromHref(sArgName) 
{ 
	var sHref = window.location.href;
　　var args = sHref.split("?"); 
　　var retval = ""; 
　　if(args[0] == sHref) /*参数为空*/ 
　　{ 
	　　return retval; /*无需做任何处理*/ 
　　} 
　　var str = args[1]; 
　　args = str.split("&"); 
　　for(var i = 0; i < args.length; i ++) 
　　{ 
　　	str = args[i]; 
	　　var arg = str.split("="); 
　　	if(arg.length <= 1) continue; 
	　　if(arg[0] == sArgName) retval = arg[1]; 
　　} 
　　return retval; 
}
function Prepare()
{
	divObj.style.visibility = "hidden";
	//setInterval("timer()",60000);  取消心跳outao 2014-4-15
	setTimeout(play, 1000);

}
function play()
{
	try
	{
		var channelNum = GetArgsFromHref("num");
		var serverIp = GetArgsFromHref("ip");

		if ( channelNum == "")
			channelNum = 0;
			
		if ( serverIp == "" )
			serverIp = "127.0.0.1";

		MediaPlayer.setUrl(movieUrl);
		MediaPlayer.serverIp = serverIp;
		MediaPlayer.SetCanFullScreen(true);
		MediaPlayer.audioSwitch = true;
		divObj.style.visibility = "visible";
		MediaPlayer.play();
	}
	catch(e)
	{
		if ( confirm("Player plug-in not found. Please press OK to install the plug-in. Refresh this page after installing plug-in.") )
		{
			window.location.href = "/player.msi";
		}
	}
}
var xmlHttp ;
function createXMLHttpRequest() {
      if (window.ActiveXObject) {

              xmlHttp = new ActiveXObject("Microsoft.XMLHTTP");
          }
      else if (window.XMLHttpRequest) {
                  xmlHttp = new XMLHttpRequest();
      }
}
