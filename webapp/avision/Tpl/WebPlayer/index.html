<script type="text/javascript">
var serverip = "192.168.1.18";
var domain = '{$domain}';
var domainIp = '{$domainIp}';

function getServerIp()
{
	var url = window.location.href;

	if(0 < url.indexOf(domain))
	{
		serverip = domainIp;
	}
	else
	{
		var args = url.split("http://"); 
		url = args[1];
		args = url.split("/");
		var ipPort = args[0].split(":");
		serverip = ipPort[0];
	}
}
function showVideo(num, ip, camUrl)
{
    var hidden = document.getElementById("hidUOLID");
    //alert(camUrl);
	iframeVideo.location.href = camUrl + "?num=" + num + "&ip=" + ip + "&hidUOLID=" + hidden.value;
	document.all('tbButton').background = "/images/b" + num + ".gif";
}
function show4in1(cam4in1Url)
{
	iframeVideo.location.href = cam4in1Url + "?ip=" + serverip;
	document.all('tbButton').background = "/images/b4.gif";
}
