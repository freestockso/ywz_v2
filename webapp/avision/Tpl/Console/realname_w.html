<!-- 
	直播控制台--实名认证
	宽屏显示模板
	outao 2016-12-19
 -->
<extend name="common:AdminBase" />
<block name="bl_north">
	<include file="Home:header_w" />
	<include file="Console:north_w" />
</block>

<block name="bl_main">

<div class="title">
	<div class="inner">
		<span>为什么要进行实名认证</span>
	</div>
</div>
<div class="inner">
	<p class="summary">
		依据中华人民共和国相关法律法规规定，通过互联网发布视频需要进行实名认证。	
	</p>
</div>
<div class="title">
	<div class="inner">
		<span>如何进行实名认证</span>
	</div>
</div>
<div class="inner">
	<p class="summary">首先通过网页注册成为“播主”，我们只接受播主的实名认证请求。
		<a href="http:__APP__/Home/toBroadcast" >[注册播主]</a></p>
	<p class="summary">按照实名认证材料清单的要求，准备好申请材料。并电邮到：service@advanced.com.cn <br>
		邮件标题请按如下格式：实名认证材料-播主账号<br>
		如：实名认证材料-tigger<br>
		<a href="http:__ROOT__/doc/certification.pdf" target="_blank">[下载实名认证材料清单]</a></p>
	<p class="summary">
		我们会在收到认证材料后两个工作日内完成审核，审核结果将通过邮件通知您。
	</p>
	<p class="summary">
		您提供的材料我们负责保密，仅用于易网真播主的实名认证。
	</p>
</div>
</block>
